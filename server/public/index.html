<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Koala Holla</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/sweetalert.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="KoalaApp">
  <div ng-controller="KoalaController as vm" class="container-fluid">
    <header>
      <img src="https://cdn.iconscout.com/public/images/icon/premium/png-512/koala-wombat-bear-animal-wallaroo-3958daa5dd9c5fe9-512x512.png"
        class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
        <h3>Walla Walla, WA</h2>
    </header>
    <br>
    <br>
    <h2>Add Koala</h2>
    <!-- input fields -->
    <div class="row">
      <div class="input-group mb-3 col-md-2">
        <input class="form-control" ng-model="vm.newKoala.name" type="text" placeholder="name">
      </div>
      <div class="input-group mb-3 col-md-2">
        <input class="form-control" ng-model="vm.newKoala.gender" type="text" placeholder="gender">
      </div>
      <div class="input-group mb-3 col-md-2">
        <input class="form-control" ng-model="vm.newKoala.age" type="number" placeholder="age">
      </div>
      <div class="input-group mb-3 col-md-2">
        <input class="form-control" ng-model="vm.newKoala.ready_to_transfer" type="text" placeholder="true/false">
      </div>
      <div class="input-group mb-3 col-md-2">
        <input class="form-control" ng-model="vm.newKoala.notes" type="text" placeholder="Notes">
      </div>
      <div>
        <button ng-click="vm.addKoala(vm.newKoala)" class="btn btn-light ">Add Koala</button>
      </div>

    </div>

    <h3>Search</h3>
    <div class="row">

      <div class="col-md-2">
        <input class="form-control" ng-model="searchText" type="text" placeholder="Koala Name">
      </div>
    </div>
    <br>
    <hr>
    <br>
    <h2>All Koalas</h2>
    <!-- table of koalas -->
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Edit</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Ready To Transfer</th>
          <th>Notes</th>
          <th>Mark Ready</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="koala in vm.koalaList | filter : searchText">
          <td ng-if="!koala.showEdit">
            <button class="btn btn-light" ng-click="vm.setUpUpdate(koala)" type="button" name="button">
              <i class="material-icons">mode_edit</i>
            </button>
          </td>

          <td ng-if="koala.showEdit">
            <button class="btn btn-light" ng-click="vm.updateKoala(koala)" type="button" name="button">DONE</button>
          </td>

          <td ng-if="!koala.showEdit">{{koala.name}}</td>
          <td ng-if="koala.showEdit">
            <div class="input-group mb-3">
              <input ng-model="koala.name" type="text" placeholder="{{koala.name}}" class="form-control">
            </div>
          </td>

          <td ng-if="!koala.showEdit">{{koala.gender}}</td>
          <td ng-if="koala.showEdit">
            <div class="input-group mb-3">
              <input ng-model="koala.gender" type="text" placeholder="{{koala.gender}}" class="form-control">
            </div>
          </td>

          <td ng-if="!koala.showEdit">{{koala.age}}</td>
          <td ng-if="koala.showEdit">
            <div class="input-group mb-3">
              <input ng-model="koala.age" type="text" placeholder="{{koala.age}}" class="form-control">
            </div>
          </td>

          <td>{{koala.ready_to_transfer}}</td>


          <td ng-if="!koala.showEdit">{{koala.notes}}</td>
          <td ng-if="koala.showEdit">
            <div class="input-group mb-3">
              <input ng-model="koala.notes" type="text" placeholder="{{koala.notes}" class="form-control">
            </div>
          </td>


          <td ng-if="koala.ready_to_transfer">
            <button class="btn btn-outline-secondary" ng-click="vm.markReady(koala)">Mark NOT Ready</button>
          </td>
          <td ng-if="!koala.ready_to_transfer">
            <button class="btn btn-outline-secondary" ng-click="vm.markReady(koala)">Mark Ready</button>
          </td>
          <td>
            <button class="btn btn-outline-danger" ng-click="vm.deleteKoala(koala)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
